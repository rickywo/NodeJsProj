<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Flapper News!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- AngularJs Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up {
        cursor: pointer
    } </style>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ng-repeat="post in posts | orderBy: '-upvotes'">
            <span ng-click="incrementUpvotes(post)">^</span>
            <!-- when $post.link is truthy (element is visible) -->
            <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
            </a>
            <!-- when $post.link is falsy (element is hidden) -->
        <span ng-show="post.link" class="ng-hide">
            {{post.title}}
        </span>
            {{post.title}} - {{post.upvotes}}
        </div>

        <form ng-submit="addPost()">
            Title: <input type="text" ng-model="title"/>
            <br/>
            Link: <input type="text" ng-model="link"/>
            <button type="submit">Post</button>
        </form>
    </div>
</div>
</body>
</html>
